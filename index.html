<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anderson Martinez Restrepo - CV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #0a74da;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header h2 {
            margin: 0;
            font-size: 1.2em;
            font-weight: 300;
            color: #ccc;
        }

        section {
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #0a74da;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            color: #fff;
            background: #0a74da;
            text-decoration: none;
            margin: 10px 0;
        }

        .btn:hover {
            background: #333;
        }

        .experience, .education, .skills, .personal-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .experience-item, .education-item, .skill-item, .personal-info-item {
            flex: 1 1 45%;
            margin: 10px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .experience-item, .education-item, .skill-item, .personal-info-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Anderson Martinez Restrepo</h1>
            <h2>PHP Web Developer</h2>
        </div>
    </header>
    <section>
        <div class="container">
            <h3 class="section-title">Resumen Profesional</h3>
            <p>Desarrollador de software con experiencia en diseño, instalación, pruebas y mantenimiento de sistemas de software...</p>
        </div>
    </section>
    <!-- Más secciones aquí (experiencia, educación, habilidades, etc.) -->
    <section>
        <div class="container">
            <a href="#" class="btn" onclick="generatePDF('es')">Descargar CV en PDF</a>
            <a href="#" class="btn" onclick="translateCV()">Traducir a Inglés</a>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        function generatePDF(language) {
            const element = document.body;
            const opt = {
                margin: 1,
                filename: language === 'es' ? 'CV_Anderson_Martinez.pdf' : 'CV_Anderson_Martinez_EN.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        function translateCV() {
            // Aquí se implementará la función para traducir el CV al inglés.
        }
    </script>
</body>
</html>
